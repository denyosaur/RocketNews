<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/static/rocket.png">

    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title>Rocket News</title>
</head>

<body>
    <div class="body-container">
        <header class="navbar-section">
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <a class="navbar-brand" href="/"><i class="bi bi-moon-stars-fill"></i> RocketNews</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    <div class="collapse navbar-collapse nav-options" id="collapsibleNavbar">
                        <ul class="navbar-nav ms-auto">
                                <li class="nav-item"><a class="nav-link" href="/coins">Explore Coins</a></li>
                            {% if g.user %}
                                <li class="nav-item"><a class="nav-link" href="/user/{{g.user.id}}">Account</a></li>
                                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                                    {% else %}
                                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            {% endif %}
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="container body-section">
            {% block body %}
            {% endblock %}
        </div>
    
        <footer class="footer-section">
            <div class="footer-container container">
                <div class="footer-info">
                    <span class="footer-brand-name"> Made by Daniel K.</span>
                </div>
                <div class="footer-links">
                    <div class="footer-items">
                        <a href="https://www.linkedin.com/in/danielkim1989/"><i class="bi bi-linkedin"></i></a>
                    </div>
                    <div class="footer-items">
                        <a href="https://github.com/denyosaur"><i class="bi bi-github"></i></a>
                    </div>
                    <div class="footer-items">
                        <a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a>
                    </div>
                    <div class="footer-items">
                        <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
                    </div>
                    <div class="footer-items">
                        <a href="https://www.twitter.com"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
                <div class="footer-legal">
                    <span> Copyright Â© RocketNews Ltd 2021</span>
                </div>
            </div>
        </footer>
    </div>
    


</body>

</html>
